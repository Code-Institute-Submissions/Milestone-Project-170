<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Discover Limerick</title>
</head>
<body>
    <div class="wrapper">
        <div class="weather-container">
                <div class="top-left">
                    <h1 class="city" id="city">Current Weather</h1>
                    <h2 id="day">Day</h2>
                    <h3 id="date">Month, Day Year</h3>
                    <h3 id="time">Time</h3>
                    <p class="geo"></p>
                </div>
                <div class="top-right">
                    <h1 id="weather-status">Weather Status</h1>
                    <i class="fa fa-cloud-sun-rain"></i>
                </div>
                <div class="bottom-left">
                    <h1 id="temperature">0</h1>
                    <h2 id="celsius">&degC</h2>
                    <h2 id="temp-divider">/</h2>
                    <h2 id="fahrenheit">&degF</h2>
                </div>
                <div class="bottom-right">
                    <div class="other-details-key">
                        <p>Wind Speed</p>
                        <p>Humidity</p>
                        <p>Pressure</p>
                        <p>Sunrise Time</p>
                        <p>Sunset Time</p>
                    </div>
                    <div class="other-details-values">
                        <p class="windspeed">0 Km/h</p>
                        <p class="humidity">0 %</p>
                        <p class="pressure">0 hPa</p>
                        <p class="sunrise-time">0:00 am</p>
                        <p class="sunset-time">0:00 pm</p>
                    </div>
                </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script
      src="https://api.openweathermap.org/data/2.5/weather?id=1085599&APPID=253ef60d5eabe6c9178c95bf3a787705&units=metric"
      defer
    ></script>
    <script src="./assets/js/weather-api.js"></script>
</body>
</html>
